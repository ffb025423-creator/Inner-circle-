<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SENPAI | VIP Dashboard</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="vip-container">
  <header>
    <h1 class="logo">SENPAI VIP Dashboard</h1>
    <button id="logoutVIP" class="vip-btn">Logout</button>
  </header>

  <section class="vip-actions">
    <h2>Search Users</h2>
    <input type="text" id="searchUser" placeholder="Enter name to search">
    <div id="searchResults"></div>
  </section>

  <section class="vip-info">
    <h2>VIP Controls</h2>
    <button id="banUserBtn">Ban User</button>
    <button id="unbanUserBtn">Unban User</button>
    <button id="viewActiveBtn">Active Users</button>
  </section>
</div>

<script src="js/localshot.js"></script>
<script src="js/vip.js"></script>
</body>
</html>
